<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=400, initial-scale=1.0">
  <title>Malaysian Palm Oil Board - Mobile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="mx-auto bg-white" style="width:400px; font-family:Arial, sans-serif;">
  <!-- Header -->
  <header class="bg-white" style="height:60px;">
    <div class="d-flex justify-content-between align-items-start px-2 pt-2">
      <div class="d-flex align-items-center">
        <img src="https://upload.wikimedia.org/wikipedia/en/1/1f/Logo_of_the_MPOB.svg" alt="MPOB Logo"
             class="bg-white me-2" style="width:40px;height:40px;object-fit:contain;">
        <div class="d-flex flex-column justify-content-center">
          <div class="fs-6 text-secondary lh-sm">Official Portal Of</div>
          <div class="fw-bold lh-sm" style="font-size:20px; color:#2d5c2d;">Malaysian Palm Oil Board</div>
        </div>
      </div>
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Coat_of_arms_of_Malaysia.svg" alt="Malaysia Coat"
           class="bg-white" style="width:50px;height:50px;object-fit:contain;">
    </div>
  </header>

  <!-- Navigation -->
  <nav class="bg-success p-0">
    <div class="d-flex align-items-stretch w-100">
      <button class="d-flex flex-column align-items-center justify-content-center text-white fw-bold border-end border-dark"
              style="background:none;font-size:10px;height:44px;gap:2px;min-width:48px;">
        <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/house-door-fill.svg" alt="Home"
             style="width:22px;height:22px;filter:invert(1);">
      </button>
      <button class="d-flex flex-column align-items-center justify-content-center text-white fw-bold border-end border-dark"
              style="background:none;font-size:10px;height:44px;gap:2px;min-width:48px;">
        <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/info-circle.svg" alt="Corporate Info"
             style="width:18px;height:18px;filter:invert(1);">
        Corporate Info
      </button>
      <button class="d-flex flex-column align-items-center justify-content-center text-white fw-bold border-end border-dark"
              style="background:none;font-size:10px;height:44px;gap:2px;min-width:48px;">
        <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/pencil-square.svg" alt="News"
             style="width:18px;height:18px;filter:invert(1);">
        News
      </button>
      <button class="d-flex flex-column align-items-center justify-content-center text-white fw-bold border-end border-dark"
              style="background:none;font-size:10px;height:44px;gap:2px;min-width:48px;">
        <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/file-earmark-text.svg" alt="Prices"
             style="width:18px;height:18px;filter:invert(1);">
        Prices
      </button>
      <button class="d-flex flex-column align-items-center justify-content-center text-white fw-bold border-end border-dark"
              style="background:none;font-size:10px;height:44px;gap:2px;min-width:48px;">
        <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/tv-fill.svg" alt="MpobTV"
             style="width:18px;height:18px;filter:invert(1);">
        MpobTV
      </button>
      <button class="d-flex flex-column align-items-center justify-content-center text-white fw-bold border-end border-dark"
              style="background:none;font-size:10px;height:44px;gap:2px;min-width:48px;">
        <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/people-fill.svg" alt="Intranet"
             style="width:18px;height:18px;filter:invert(1);">
        Intranet
      </button>
      <div class="flex-fill" style="height:40px;"></div>
    </div>

    <!-- Search bar -->
    <div class="d-flex align-items-center bg-light px-2 py-1 w-100" style="position:relative;">
      <div class="d-flex align-items-center flex-fill border border-2 border-secondary rounded-pill me-2 bg-white" style="height:32px;">
        <div class="d-flex align-items-center justify-content-center ms-2 me-1" style="width:22px;height:22px;">
          <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/search.svg" alt="Search"
               style="width:18px;height:18px;filter:grayscale(1);">
        </div>
        <input type="text" class="form-control border-0 shadow-none flex-fill p-0" placeholder="" style="font-size:15px;">
      </div>
      <button class="btn fw-bold text-white rounded-pill px-3" style="background:#888;height:32px;font-size:15px;">GO</button>
    </div>
  </nav>

  <!-- Banner -->
  <div class="w-100" style="height:120px; background:url('https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=400&q=80') center/cover no-repeat;"></div>
  <div class="d-flex justify-content-center align-items-center bg-success py-1">
    <div class="rounded-circle mx-1" style="width:10px;height:10px;background:#ffd600;"></div>
    <div class="rounded-circle mx-1" style="width:10px;height:10px;background:#ffd600;"></div>
    <div class="rounded-circle mx-1" style="width:10px;height:10px;background:#ffd600;"></div>
    <div class="rounded-circle mx-1" style="width:10px;height:10px;background:#ffd600;"></div>
  </div>

  <!-- Welcome Section -->
  <section class="d-flex align-items-start bg-light p-2">
    <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=80&q=80" alt="Person"
         class="me-3 border border-4" style="width:100px;height:150px;object-fit:cover;border-color:#3a7e4a;background:#bdf;">
    <div class="d-flex flex-column justify-content-center flex-fill">
      <div class="fw-bold mb-2 mt-2" style="font-size:18px; color:#3a7e4a;">Welcome to the MPOB</div>
      <div class="mb-2 text-secondary" style="font-size:15px; color:#444;">
        The oil palm industry forms the economic backbone of Malaysia and continues to face new challenges in the face of globalization.
      </div>
      <button class="btn text-white rounded px-3 py-1" style="width:100px;background:#13713d;font-size:12px;">Read More</button>
    </div>
  </section>

  <!-- Logos Row -->
  <div class="d-flex justify-content-around align-items-center bg-white py-2">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Coat_of_arms_of_Malaysia.svg"
         class="bg-white border rounded" style="width:48px;height:32px;object-fit:contain;border-color:#eee;">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Coat_of_arms_of_Malaysia.svg"
         class="bg-white border rounded" style="width:48px;height:32px;object-fit:contain;border-color:#eee;">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Coat_of_arms_of_Malaysia.svg"
         class="bg-white border rounded" style="width:48px;height:32px;object-fit:contain;border-color:#eee;">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/26/Coat_of_arms_of_Malaysia.svg"
         class="bg-white border rounded" style="width:48px;height:32px;object-fit:contain;border-color:#eee;">
  </div>

  <!-- Footer -->
  <footer class="bg-warning text-white small pt-2">
    <div class="d-flex flex-row align-items-center justify-content-center gap-3 py-1">
      <span class="text-decoration-underline">Desktop Version</span>
      <span>&copy; 2013 Malaysian Palm Oil Board</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
