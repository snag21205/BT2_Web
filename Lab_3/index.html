<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng thông tin sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .fixed-card { max-width: 960px; margin: 24px auto; }
        .fixed-input { min-width: 240px; }
        .btn-fixed { min-width: 120px; }
        .table-wrap { max-width: 960px; margin: 0 auto 32px; }
        .required::after { content: " *"; color: #dc3545; }
    </style>
    <!-- Inline CSS only for quick size/color tweaks per request -->
    <script defer src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="bg-light">
    <div class="container-fluid py-3">
      <!-- Phần nhập liệu (trên) -->
      <div class="card shadow fixed-card">
        <div class="card-header bg-primary text-white">
          <strong>Nhập thông tin sinh viên</strong>
        </div>
        <div class="card-body">
          <form id="studentForm" class="row g-3 align-items-end">
            <!-- Cột trái: trường nhập -->
            <div class="col-12 col-lg-9">
              <div class="row g-3">
                <div class="col-12 col-md-6">
                  <label for="fullName" class="form-label required">Họ và tên</label>
                  <input type="text" id="fullName" class="form-control fixed-input" placeholder="VD: Nguyễn Văn A" required>
                </div>
                <div class="col-12 col-md-6">
                  <label for="dob" class="form-label required">Ngày tháng năm sinh</label>
                  <input type="date" id="dob" class="form-control fixed-input" required>
                </div>
                <div class="col-12 col-md-6">
                  <span class="form-label d-block required">Giới tính</span>
                  <div class="d-flex gap-4">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gender" id="male" value="Nam" required>
                      <label class="form-check-label" for="male">Nam</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gender" id="female" value="Nữ" required>
                      <label class="form-check-label" for="female">Nữ</label>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <label for="hometown" class="form-label required">Quê quán</label>
                  <input type="text" id="hometown" class="form-control fixed-input" placeholder="VD: Hà Nội" required>
                </div>
              </div>
            </div>

            <!-- Cột phải: nút Thêm & Cập nhật -->
            <div class="col-12 col-lg-3">
              <div class="d-grid gap-2">
                <button id="addBtn" type="button" class="btn btn-success btn-fixed">Thêm</button>
                <button id="updateBtn" type="button" class="btn btn-warning text-white btn-fixed" disabled>Cập nhật</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Bảng dữ liệu (dưới) -->
      <div class="table-wrap">
        <div class="card shadow">
          <div class="card-header bg-secondary text-white">
            <strong>Danh sách sinh viên</strong>
          </div>
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-striped table-hover mb-0" id="studentTable">
                <thead class="table-light">
                  <tr>
                    <th style="width: 60px;">STT</th>
                    <th>Họ và tên</th>
                    <th>NTN sinh</th>
                    <th>Giới tính</th>
                    <th>Quê quán</th>
                    <th style="width: 80px;">Sửa</th>
                    <th style="width: 80px;">Xóa</th>
                  </tr>
                </thead>
                <tbody id="tableBody">
                  <!-- Dữ liệu render bằng JS -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
